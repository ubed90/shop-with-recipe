<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(addItemForm)" #addItemForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter Name"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            name="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            style="margin-right: 10px"
            type="submit"
            [disabled]="addItemForm.invalid"
          >
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger"
            style="margin-right: 10px"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button
            class="btn btn-primary"
            style="margin-right: 10px"
            type="button"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
