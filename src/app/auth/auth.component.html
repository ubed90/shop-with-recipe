<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error" >
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" class="loadingScreen" >
      <app-loading></app-loading>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email #email="ngModel" />

        <div class="alert alert-danger" [ngStyle]="{ paddingBlock: '3px' , marginTop: '10px' }" [hidden]="email.valid || email.untouched" >
            <span *ngIf="email.hasError('required')" >* Email Is Required</span>
            <span *ngIf="email.hasError('email')" >* Invalid Email</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          ngModel 
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert alert-danger" [ngStyle]="{ paddingBlock: '3px' , marginTop: '10px' }" [hidden]="password.valid || password.untouched" >
            <span *ngIf="password.hasError('required')" >* Password Is Required</span>
            <span *ngIf="password.hasError('minlength')" >* Password Needs at least 6 Characters</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button type="submit" [disabled]="authForm.invalid" class="btn btn-primary form-control">{{ isLoginMode ? "Login" : "Register" }}</button>
        </div>
        <div class="col-xs-6">
          <button type="button" class="btn btn-success form-control" (click)="onSwitchMode()">
            Switch To {{ isLoginMode ? "Register" : "Login" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
