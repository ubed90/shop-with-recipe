<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="recipeForm.invalid" class="btn btn-success" >Save</button>
                    <button type="button" [style.marginLeft.px]="'10'" class="btn btn-danger" (click)="onCancel()" >Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name" name="name" id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">ImagePath</label>
                        <input type="text" class="form-control" formControlName="imagePath" name="imagePath" id="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" formControlName="description" class="form-control" rows="6"></textarea>
                </div>
            </div>
            <div class="row" [style.marginTop.px] = "'20'">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" [style.marginTop.px] = "'10'" *ngFor="let ingredientControl of controls; let i = index" [formGroupName]="i" >
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name" >
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount" >
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)" >X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" [disabled]="recipeForm.get('ingredients')?.invalid" class="btn btn-success" (click)="addIngredient()" >Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
